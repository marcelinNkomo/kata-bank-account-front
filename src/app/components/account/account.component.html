<div class="container mt-4">

    <h1>Créer mon compte</h1>

    <!-- Bande d'alerte -->
    <div class="alert" *ngIf="message" [ngClass]="{' alert-success': success, 'alert-danger': !success}">
        {{ message }}
    </div>

    <!-- Formulaire -->
    <form #form="ngForm">
        <div class="form-group mb-3">
            <label for="lastname">Nom :</label>
            <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname" required>
        </div>
        <div class="form-group mb-3">
            <label for="firstname">Prenom :</label>
            <input type="text" class="form-control" [(ngModel)]="firstname" name="firstname" required>
        </div>
        <button type="button" (click)="createAccount()" class="btn btn-primary">Créer mon compte</button>
    </form>

    <!-- Affichage des données reçues -->
    @if (responseData) {
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Numéro de compte</div>
                <div class="card-body">
                    {{ responseData.accountId }}
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Identifiant client</div>
                <div class="card-body">
                    {{ responseData.clientId }}
                </div>
            </div>
        </div>
    </div>
    }
    
    <div class="mt-4 text-end">
        <button class="btn btn-outline-secondary" (click)="goToMakeTransction()">
            ➡️ Efféctuer une transaction
        </button>
    </div>

</div>
